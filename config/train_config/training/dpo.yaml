method: "dpo"

defaults:
  - model: gemma_2b
  - experiment/lora_gemma_interp_small@sft_experiment
  # - experiment/sanity_check@dpo_experiment
  - experiment/lora_gemma_interp_small@dpo_experiment
  - dataset/alpaca-train@sft_dataset
  - dataset/hh-rlhf@dpo_dataset
  - adapter: gemma_2b
  - quantization: 4bit


dump_trained_model: True
dump_path: "models/dpo/${training.model.model_name}"


sft:
  enabled: False

dpo:
  enabled: True
  max_prompt_length: 512
  max_completion_length: 512
  beta: 0.1
  loss_type: 'sigmoid'
  num_train_epochs: 1
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8
  gradient_checkpointing: True
  max_steps: 1500
  optim: 'adamw_torch'
  learning_rate: 5e-5
  warmup_ratio: 0.03
  bf16: False
  fp16: True
  max_grad_norm: 1.0
  save_strategy: 'steps'
  save_steps: 500
  save_total_limit: 2
  eval_strategy: 'steps'
  eval_steps: 250
  do_eval: True